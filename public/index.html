<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cüik Chat</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/stylesheet.css">

</head>
<body>
<div class="vertical-center">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4  ">
                <h1>Join Cüik!</h1>
                <form action="/chat.html">
                    <div class="form-group">
                        <label for="name" class="lead">Display name</label>
                        <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                            <input type="text" name="name" autocomplete="off" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="room" class="lead">Chat Room</label>
                        <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-comment"></i>
                        </span>
                            <input type="text" name="room" autocomplete="off" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Join Cüik Chat!" class="btn btn-primary btn-block"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="/js/QueryParams.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="http://momentjs.com/downloads/moment.min.js"></script>
<script src="/js/client.js"></script>
</html>
